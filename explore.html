<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="explore.css">
    <title>Styling Exploration</title>
</head>
<body>
    <h1>Hello!</h1>
    <h2>Let's make a grid!</h2>
    <p>This will be our example:</p>
    <img id="grid-example" src="grid-example.png" alt="An example grid we're going to create.">
    <h2>Our grid</h2>
    <div class="grid">
        <nav>
            <p>nav</p>
        </nav>
        <aside>
            <p>aside</p>
        </aside>
        <main>
            <p>main</p>
        </main>
        <footer>
            <p>footer</p>
        </footer>
    </div>
</body>
</html>
